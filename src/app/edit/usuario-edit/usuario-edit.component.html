<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary mb-5">Atualizar meu usu치rio</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
    
            <div class="form-group d-flex">
                <div class="w-50 mr-3">
                <input class="form-control shadow-lg" type="text" name="nome" id="nome" placeholder="Nome"  [(ngModel)]="usuario.nome">
            </div>
            <div class="w-50">
                <input class="form-control shadow-lg" type="text" name="usu치rio" id="usu치rio"
                    placeholder="Email" [(ngModel)]="usuario.email" >
            </div>
            </div>

            <div class="form-group d-flex">
            <div class="form-group my-3 w-50 mr-3">
                <input class="form-control shadow-lg" type="text" name="telefone" id="telefone"
                    placeholder="Telefone"  [(ngModel)]="usuario.telefone">
            </div>

            <div class="form-group my-3 w-50">
                <input class="form-control shadow-lg" type="text" name="fotoPerfil" id="fotoPerfil"
                    placeholder="Insira link da foto de perfil"  [(ngModel)]="usuario.fotoPerfil">
            </div>
            </div>

            <div class="form-group d-flex">
                <div class="w-50 mr-3">
                <input class="form-control shadow-lg" type="password" name="senha" id="senha"
                    placeholder="Senha" (input)="confirmSenha($event)"
                    >
                </div>
                <div class="w-50">
                <input class="form-control shadow-lg" type="password" name="confirmSenha" id="confirmSenha"
                    placeholder="Confirme sua senha"  [(ngModel)]="usuario.senha">
            </div>
            </div>

            
            <div class="form-group my-4">
                <select class="form-control shadow-lg" name="tipo" id="tipo" (change)="tipoAdmin($event)"
              >
                    <option>Selecione seu perfil:</option>
                    <option value="normal">Usu치rio</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
    
            <div class="d-flex justify-content-center my-3">
                <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                <button type="submit" class="btn btn-success" (click)="atualizar()">Atualizar</button>
            </div>
        </div>
    </div>
</div>
